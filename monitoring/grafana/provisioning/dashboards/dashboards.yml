# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Node.js App Dashboards'
    orgId: 1
    folder: 'Node.js Application'
    folderUid: 'nodejs-app'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

